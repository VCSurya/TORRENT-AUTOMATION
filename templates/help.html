    <style>
        /* Base Panel Animation (to handle smooth show/hide) */
        .panel-slide {
            max-height: 0;
            overflow: hidden;
            padding: 0 1rem;
            /* Padding for horizontal content alignment */
            transition: max-height 0.5s ease-in-out, border-color 0.3s ease;
        }

        .panel-slide.active {
            max-height: 800px;
            /* Sufficiently large height to cover all content */
            padding-top: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #374151;
            /* gray-700 */
        }

        /* Custom scrollbar for panel content */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #4b5563;
            /* gray-600 */
            border-radius: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background-color: #1f2937;
            /* gray-800 */
        }

        /* Hide scrollbar by default, show on hover */
        .custom-scrollbar:not(:hover)::-webkit-scrollbar-thumb {
            background-color: #4b5563;
        }

        .custom-scrollbar {
            scrollbar-width: thin;
            /* Firefox */
            scrollbar-color: #4b5563 #1f2937;
            /* Firefox */
        }

        /* Specific feedback class for copy button */
        .copy-success {
            background-color: #16a34a !important;
            /* Tailwind green-600 dark mode equivalent */
            animation: pulse 0.5s ease-in-out 2;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

    <!-- JavaScript Logic -->
    <script>
        function enableEdit() {
            const textarea = document.getElementById('prompt-textarea');
            const editBtn = document.getElementById('edit-btn');
            const saveBtn = document.getElementById('save-btn');

            textarea.removeAttribute('readonly');
            textarea.classList.add('bg-gray-800', 'border', 'border-purple-500');
            editBtn.classList.add('hidden');
            saveBtn.classList.remove('hidden');
        }

        function savePrompt() {
            const textarea = document.getElementById('prompt-textarea');
            const editBtn = document.getElementById('edit-btn');
            const saveBtn = document.getElementById('save-btn');
            const updatedPrompt = textarea.value;

            fetch('http://10.41.0.167:5000/edit-prompt', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ prompt: updatedPrompt })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to save prompt');
                    }
                    return response.json();
                })
                .then(data => {
                    alert('Prompt saved successfully!');
                })
                .catch(error => {
                    alert('Error saving prompt: ' + error.message);
                });

            // Disable editing again
            textarea.setAttribute('readonly', true);
            textarea.classList.remove('bg-gray-800', 'border', 'border-purple-500');
            saveBtn.classList.add('hidden');
            editBtn.classList.remove('hidden');
        }
    </script>
    <script>
        // --- Accordion Toggle Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            const accordions = document.querySelectorAll(".accordion");

            accordions.forEach(button => {
                button.addEventListener("click", () => {
                    const panel = button.nextElementSibling;
                    const icon = button.querySelector(".accordion-icon");
                    const isActive = panel.classList.contains("active");

                    // Close all other panels smoothly
                    accordions.forEach(btn => {
                        const otherPanel = btn.nextElementSibling;
                        const otherIcon = btn.querySelector(".accordion-icon");
                        if (otherPanel !== panel && otherPanel.classList.contains("active")) {
                            otherPanel.classList.remove("active");
                            otherIcon.classList.remove("rotate-180");
                        }
                    });

                    // Toggle the clicked panel
                    if (isActive) {
                        panel.classList.remove("active");
                        icon.classList.remove("rotate-180");
                    } else {
                        panel.classList.add("active");
                        icon.classList.add("rotate-180");
                    }
                });
            });

            // --- Copy Content Functionality ---
            document.querySelectorAll(".copy-btn").forEach(button => {
                button.addEventListener('click', () => {
                    // Find the panel-content div
                    const panelContent = button.nextElementSibling;
                    const icon = button.querySelector('svg');
                    const textSpan = button.querySelector('span');

                    if (!panelContent || !textSpan || !icon) {
                        console.error("Content or button elements not found.");
                        return;
                    }

                    const content = panelContent.textContent;

                    // Use navigator.clipboard.writeText
                    navigator.clipboard.writeText(content).then(() => {
                        // 1. Store original states
                        const originalText = textSpan.textContent;

                        // 2. Provide smooth visual feedback (CSS class and text change)
                        textSpan.textContent = "Copied!";
                        icon.classList.add('hidden');
                        button.classList.add('copy-success');

                        // 3. Reset states after animation
                        setTimeout(() => {
                            textSpan.textContent = originalText;
                            icon.classList.remove('hidden');
                            button.classList.remove('copy-success');
                        }, 1200);

                    }).catch(err => {
                        console.error('Failed to copy text:', err);
                        console.warn('Manual copy required: Clipboard API access failed.');
                    });
                });
            });
        });
    </script>
